<ul class="IWmenu_{$level}">
    {foreach item=item key=id from=$submenu}
    {if $item.is_parent}
    <li class="branch">
        {else}
    <li class="leaf">
        {/if}
        {if isset($item.icon) AND $item.icon neq ''}
        <a href="{$item.url}" {$item.target} class="hasicon" style="background-image: url('{$item.icon}');">{$item.text}</a>
        {else}
        <a href="{$item.url}" {$item.target}>{$item.text}</a>
        {/if}
        {if $item.is_parent}
        {include file="IWmenu_block_top_submenu.htm" submenu=$item.children level=$id}
        {/if}
    </li>
    {/foreach}
</ul>
